<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3ed2e8cef0.js" crossorigin="anonymous"></script>
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="rating-container">
      <div class="star">
        <i class="fa-solid fa-star"></i>
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating">
        <div class="rating-box">1</div>
        <div class="rating-box">2</div>
        <div class="rating-box">3</div>
        <div class="rating-box">4</div>
        <div class="rating-box">5</div>
      </div>
      <button id="submitBtn">SUBMIT</button>
    </div>
    <div class="thanks-container">
      <img src="assets/images/alert.svg">
      <p id="rateText">You selected 4 out of 5</p>
      <p class="thank-you-txt">Thank you!</p>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
</body>
</html>
